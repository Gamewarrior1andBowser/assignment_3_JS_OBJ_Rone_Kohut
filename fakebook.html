<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/style/fakebook.css" />
    <script src="./assets/script/fakebook.js" type="module"></script>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <title>Fakebook</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <h1>Fakebook</h1>
        <nav>
          <a>Friends</a>
          <a>Pages</a>
          <a>Groups</a>
          <a>My ads</a>
          <a>Settings</a>
        </nav>
        <div id="userInfo" class="icon"></div>
      </div>
      <div class="settings"></div>
    </header>
    <main>
      <div class="container">
        <div class="post">
          <div class="input">
            <textarea id="text" class="inputText" placeholder="What's new?"></textarea>
            <div class="upload">
              <i  class="fa-solid fa-image"></i><input class="target" accept=".png, .jpg, .jpeg" type="file">
              <p class="fileName"></p>
            </div>
            <button class="send">Post</button>
          </div>
        </div>
        <div class="feed">
          
        </div>
      </div>
    </main>
  </body>
</html>
