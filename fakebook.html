<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/style/fakebook.css" />
    <script src="./assets/script/fakebook.js" type="module"></script>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <title>Fakebook</title>
  </head>
  <body>
    <header>
      <h1>Fakebook</h1>
      <nav>
        <a>Friends</a>
        <a>Pages</a>
        <a>Groups</a>
        <a>My ads</a>
        <a>Settings</a>
      </nav>
      <div class="icon"></div>
    </header>
    <main>
      <div class="container">
        <div class="post">
          <div class="input">
            <textarea placeholder="What's new?"></textarea>
            <div class="upload">
              <i class="fa-solid fa-image"></i>
              <p class="fileName"></p>
            </div>
            <button class="send">Post</button>
          </div>
        </div>
        <div class="feed">
          <div class="chat">
            <div class="chatHeader">
              <div class="icon"></div>
              <h3 class="userName">RoninTheDev</h3>
              <h4 class="date">Nov 14, 2025</h4>
            </div>
            <div class="chatInfo">
              <p class="text">Testing the next patch for Kirby and the Siege of Popstar! Hopefully I can release it before the end of November</p>
              <img class="chatImg" src="./assets/media/ico.png">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
